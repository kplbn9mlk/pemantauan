<!-- To change the layout of the detail view form, we recommend using JS code in hooks/Laporan_MLK-dv.js rather than editing this file -->

<div id="detail-view"></div>
<div class="panel-heading"><h3 class="panel-title"><strong><%%DETAIL_VIEW_TITLE%%></strong></h3></div>

<div id="Laporan_MLK_dv_container-loading" class="text-center text-info text-bold vspacer-lg"><i class="glyphicon glyphicon-refresh loop-rotate"></i> <%%TRANSLATION(Loading ...)%%></div>

<div class="panel-body hidden" id="Laporan_MLK_dv_container">
	<!-- child links -->
	<div class="row vspacer-md">
		<div class="col-xs-12 children-links">
			<div class="clearfix"></div>
		</div>
	</div>
	<hr class="hidden-xs hidden-sm">

	<div class="row">
		<!-- form inputs -->
		<div class="col-md-8 col-lg-10" id="Laporan_MLK_dv_form">
			<fieldset class="form-horizontal">

				<!-- Field: ID -->
				<div class="form-group Laporan_MLK-id">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="id">ID</label>
					<div class="col-lg-9">
						<div class="form-control-static" id="id"><%%VALUE(id)%%></div>
					</div>
				</div>

				<!-- Field: Program -->
				<div class="form-group Laporan_MLK-program">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="program">Program</label>
					<div class="col-lg-9">
						<input maxlength="100" type="text" class="form-control" name="program" id="program" value="<%%VALUE(program)%%>">
					</div>
				</div>

				<!-- Field: Peruntukan Diluluskan -->
				<div class="form-group Laporan_MLK-peruntukan">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="peruntukan">Peruntukan Diluluskan</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="peruntukan" id="peruntukan" value="<%%VALUE(peruntukan)%%>">
					</div>
				</div>

				<!-- Field: Bil Projek -->
				<div class="form-group Laporan_MLK-bil_projek">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="bil_projek">Bil Projek</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="bil_projek" id="bil_projek" value="<%%VALUE(bil_projek)%%>">
					</div>
				</div>

				<!-- Field: Belum Mula -->
				<div class="form-group Laporan_MLK-bm">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="bm">Belum Mula</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="bm" id="bm" value="<%%VALUE(bm)%%>">
					</div>
				</div>

				<!-- Field: Perolehan -->
				<div class="form-group Laporan_MLK-Perolehan">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="Perolehan">Perolehan</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="Perolehan" id="Perolehan" value="<%%VALUE(Perolehan)%%>">
					</div>
				</div>

				<!-- Field: Dalam Perlaksanaan -->
				<div class="form-group Laporan_MLK-dp">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="dp">Dalam Perlaksanaan</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="dp" id="dp" value="<%%VALUE(dp)%%>">
					</div>
				</div>

				<!-- Field: Siap Perlaksanaan -->
				<div class="form-group Laporan_MLK-sp">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="sp">Siap Perlaksanaan</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="sp" id="sp" value="<%%VALUE(sp)%%>">
					</div>
				</div>

				<!-- Field: Senarai -->
				<div class="form-group Laporan_MLK-link">
					<hr class="hidden-md hidden-lg">
					<label class="control-label col-lg-3" for="link-edit-link">Senarai</label>
					<div class="col-lg-9">
						<div>
							<a id="link-link" href="link.php?t=Laporan_MLK&f=link&i=<%%VALUE(id)%%>" target="_blank" class="rspacer-lg"><i class="glyphicon glyphicon-lg glyphicon-globe" title="<%%VALUE(link)%%>"></i></a>
							<label for="link"><button type="button" id="link-edit-link" class="btn btn-default vspacer-sm" data-toggle="collapse" data-target="#link" title="<%%TRANSLATION(Edit)%%>"><i class="glyphicon glyphicon-pencil"></i></button></label>
							<input maxlength="100" type="text" class="form-control collapse" name="link" id="link" value="<%%VALUE(link)%%>">
						</div><script>jQuery(function() { var e_link = '<%%VALUE(link)%%>'; if(e_link == '' || e_link == '&nbsp;' || e_link == 'blank.gif') jQuery('#link-link').hide(); });</script>
					</div>
				</div>

			</fieldset>
		</div>

		<!-- DV action buttons -->
		<hr class="hidden-md hidden-lg">
		<div class="col-md-4 col-lg-2" id="Laporan_MLK_dv_action_buttons">
			<div class="btn-toolbar">
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%UPDATE_BUTTON%%>
				</div><p></p>
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%DESELECT_BUTTON%%>
					<%%DVPRINT_BUTTON%%>
					<%%DELETE_BUTTON%%>
				</div><p></p>
				<div class="btn-group-vertical btn-group-lg" style="width: 100%;">
					<%%INSERT_BUTTON%%>
				</div>
			</div>
		</div>
	</div>


</div><!-- /div class="panel-body" -->
	<script>
		$j(function() {
			var add_new_mode = (!$j('input[name=SelectedID]').val());
			var embedded_mode = ($j('input[name=Embedded]').val() == 1);

			/* auto-close embedded page? */
			var autoclose_mode = ($j('input[name=AutoClose]').val() == 1);
			var record_added_ok = (location.search.split('record-added-ok=').length == 2);
			var record_updated_ok = (location.search.split('record-updated-ok=').length == 2);
			if((record_added_ok || record_updated_ok) && embedded_mode && autoclose_mode) {
				setTimeout(AppGini.closeParentModal, 2000);
			}


			/* enable DV action buttons to float on scrolling down the form */
			enable_dvab_floating();

			$j('#Laporan_MLK_dv_container-loading').addClass('hidden');
			$j('#Laporan_MLK_dv_container').removeClass('hidden');
			if(!$j('.table_view').length || $j('[name=SelectedID]').val().length) AppGini.focusFormElement('Laporan_MLK', 'program');

			$j('form').eq(0).change(function() {
				if($j(this).data('already_changed')) return;
				if($j('#deselect').length) $j('#deselect').removeClass('btn-default').addClass('btn-warning').get(0).lastChild.data = " <%%TRANSLATION(Cancel)%%>";
				$j(this).data('already_changed', true);
			});

			$j('a[href="<%%BASE_UPLOAD_PATH%%>"]').click(function() { return false; });


			if(true /* !embedded_mode */) {
				/* add a horizontal spacer to [add new parent] buttons that don't have a spacered element before them */
				$j('.add_new_parent').prev(':not(.hspacer-md)').next().addClass('hspacer-md');

				$j('.add_new_parent').click(function() {
					var pt = $j(this).attr('id').replace(/_add_new$/, '');
					modal_window({
						url: pt + '_view.php?addNew_x=1&Embedded=1',
						close: function() {
							var field_id = $j('#' + pt + '_add_new').prevAll('input:hidden').eq(0).attr('id');
							$j('#' + field_id + '-container').select2('focus').select2('focus');

							/* if a new parent was added, select it */
							var new_id = localStorage.getItem(pt + '_last_added_id');
							if(new_id === null) return;

							localStorage.removeItem(pt + '_last_added_id');
							AppGini.lookupText({
								id: new_id,
								table: 'Laporan_MLK',
								field: field_id,
								callback: function(data) {
									$j('#' + field_id + '-container').select2('data', data, true);
								}
							});
						},
						size: 'full',
						title: $j(this).attr('title')
					});
				});
			}

			AppGini.hideViewParentLinks();

			$j('form').on('click', '.view_parent', function() {
				var pt = $j(this).attr('id').replace(/_view_parent$/, '');
				if($j(this).prevAll('input:hidden').length) {
					var parent_id = $j(this).prevAll('input:hidden').eq(0).val();
				} else {
					var parent_id = $j(this).prevAll().children('input:hidden').eq(0).val();
				}

				/* handle radio lookups */
				if($j(this).prevAll('[type=radio]').length) {
					parent_id = $j(this).prevAll('[type=radio]').eq(0).val();
				}

				if(parent_id != '{empty_value}' && parent_id != undefined && parent_id != '') {
					var parent_link = $j(this).parents('.form-group').children('label').data('parent_link');
					switch(parent_link) {
						case 'view_parent_hidden':
							break;
						case 'view_parent_modal':
							modal_window({
								url: pt + '_view.php?Embedded=1&SelectedID=' + encodeURIComponent(parent_id),
								close: function() {
									var field_id = $j('#' + pt + '_view_parent').prevAll('input:hidden').eq(0).attr('id');
									$j('#' + field_id + '-container').select2('focus').select2('focus');
								},
								size: 'full',
								title: $j(this).attr('title')
							});
							break;
						case 'view_parent_same_window':
							window.location = pt + '_view.php?Embedded=' + (embedded_mode ? '1' : '') + '&SelectedID=' + encodeURIComponent(parent_id);
							break;
						case 'view_parent_new_window':
							window.open(pt + '_view.php?SelectedID=' + encodeURIComponent(parent_id));
							break;
					}

				}
			});


			/* load admin tools for admin user */
			if(!add_new_mode) {
				$j('body').append('<div id="admin-tools-appendix"></div>');
				$j('#admin-tools-appendix').load(
					'ajax_admin_tools.php?table=Laporan_MLK&id=<%%URLVALUE(id)%%>',
					function(resp) {
						if(!resp.length) return;
						$j.ajax('ajax_admin_tools.php?action=get_admin_tools_js&table=Laporan_MLK&id=<%%URLVALUE(id)%%>');
					}
				);
			}

			/* warn user if 'add new' clicked while unsaved changes exist */
			$j('#addNew').click(function() {
				if($j('#deselect.btn-warning').length) {
					return confirm('<%%TRANSLATION(discard changes confirm)%%>');
				}
			});

		});
	</script>
