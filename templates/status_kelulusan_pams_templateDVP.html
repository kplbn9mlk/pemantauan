<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group status_kelulusan_pams-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Pemohon -->
		<div class="form-group status_kelulusan_pams-pemohon" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Pemohon</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="pemohon<%%RND1%%>"><%%COMBOTEXT(pemohon)%%></span></div>
			</div>
		</div>
		<!-- Field: Kelulusan -->
		<div class="form-group status_kelulusan_pams-kelulusan" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Kelulusan</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(kelulusan)%%></div>
			</div>
		</div>
		<!-- Field: tarikh_kelulusan -->
		<div class="form-group status_kelulusan_pams-tarikh_kelulusan" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">tarikh_kelulusan</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(tarikh_kelulusan)%%></div>
			</div>
		</div>
		<!-- Field: Pelulus -->
		<div class="form-group status_kelulusan_pams-pelulus" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Pelulus</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(pelulus)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
