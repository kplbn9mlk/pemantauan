<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Kew_n9-ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(ID)%%></div>
			</div>
		</div>
		<!-- Field: Program -->
		<div class="form-group Kew_n9-program" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Program</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(program)%%></div>
			</div>
		</div>
		<!-- Field: BILANGAN PROJEK -->
		<div class="form-group Kew_n9-bil_projek" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">BILANGAN PROJEK</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(bil_projek)%%></div>
			</div>
		</div>
		<!-- Field: PERUNTUKAN (RM) -->
		<div class="form-group Kew_n9-peruntukan" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">PERUNTUKAN (RM)</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(peruntukan)%%></div>
			</div>
		</div>
		<!-- Field: BELANJA -->
		<div class="form-group Kew_n9-belanja" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">BELANJA</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(belanja)%%></div>
			</div>
		</div>
		<!-- Field: PENJIMATAN -->
		<div class="form-group Kew_n9-jimat" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">PENJIMATAN</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(jimat)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
