<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Syarikat_baru-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Tahun Daftar -->
		<div class="form-group Syarikat_baru-Tahun_daftar" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tahun Daftar</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Tahun_daftar<%%RND1%%>"><%%COMBOTEXT(Tahun_daftar)%%></span></div>
			</div>
		</div>
		<!-- Field: Negeri -->
		<div class="form-group Syarikat_baru-negeri" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Negeri</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="negeri<%%RND1%%>"><%%COMBOTEXT(negeri)%%></span></div>
			</div>
		</div>
		<!-- Field: Daerah -->
		<div class="form-group Syarikat_baru-daerah" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Daerah</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(daerah)%%></div>
			</div>
		</div>
		<!-- Field: Nama pemilik -->
		<div class="form-group Syarikat_baru-nama_pemilik" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nama pemilik</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(nama_pemilik)%%></div>
			</div>
		</div>
		<!-- Field: Nama Syarikat -->
		<div class="form-group Syarikat_baru-nama_syarikat" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nama Syarikat</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(nama_syarikat)%%></div>
			</div>
		</div>
		<!-- Field: Alamat Syarikat -->
		<div class="form-group Syarikat_baru-Alamat" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Alamat Syarikat</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Alamat)%%></div>
			</div>
		</div>
		<!-- Field: No SSM -->
		<div class="form-group Syarikat_baru-no_ssm" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">No SSM</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(no_ssm)%%></div>
			</div>
		</div>
		<!-- Field: No Cidb -->
		<div class="form-group Syarikat_baru-no_cidb" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">No Cidb</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(no_cidb)%%></div>
			</div>
		</div>
		<!-- Field: No evendor -->
		<div class="form-group Syarikat_baru-no_evendor" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">No evendor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(no_evendor)%%></div>
			</div>
		</div>
		<!-- Field: Email -->
		<div class="form-group Syarikat_baru-email" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Email</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(email)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
