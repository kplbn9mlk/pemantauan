<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the daerah_init() hook (in hooks/daerah.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="daerah-id-<%%VALUE(id)%%>" class="daerah-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="daerah-negeri-<%%VALUE(id)%%>" class="daerah-negeri"><%%SELECT%%><%%VALUE(negeri)%%><%%ENDSELECT%%></td>
		<td id="daerah-nama_daerah-<%%VALUE(id)%%>" class="daerah-nama_daerah"><%%SELECT%%><%%VALUE(nama_daerah)%%><%%ENDSELECT%%></td>
